<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Import 'Outfit' font from Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="card">
    <img class="card__img" src="./img/qr-code.png">
    <div class="card__txt">
      <div class="card__txt--head">Improve your front-end skills by building projects</div>

      <div class="card__txt--para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/b-capra/qrcode-component">Brett Capra</a>.
  </div>
</body>
</html>
